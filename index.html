<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
    <style>
      body {
        font-family: "Nunito Sans";
        padding-left: 30px;
        padding-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Bookmarklets</h1>
    <p>These are some bookmarklets for you to use! (drag to bookmark bar, click to use)</p>
    <a href="javascript:(d=>{d.head.appendChild(d.createElement('style')).innerText='html,img,video{filter:invert(1)hue-rotate(180deg)sepia(0)grayscale(0.05);filter:invert(0.8)hue-rotate(180deg)sepia(0)grayscale(0.05))}';})(document);">dark mode</a>
    <a href="javascript:(d=>{d.head.appendChild(d.createElement('style')).innerText='html,img,video{-webkit-filter:sepia(0.35)grayscale(0.15);filter:sepia(0.35)grayscale(0.15)bodybackground:%23000}';})(document);">blue light reducer</a>
    <a href="javascript:(d=>{d.head.appendChild(d.createElement('style')).innerText='html,img,video{-webkit-filter:invert(0)hue-rotate(180deg)sepia(0.15);filter:invert(0)sepia(0.15)hue-rotate(180deg)bodybackground:%23000}';})(document);">theme changer</a>
    <a href="javascript:(function(){window.open('http://is.gd/create.php?longurl='+encodeURIComponent(location.href))})();">shorten url</a>
    <a href="javascript:(function(){window.open('https://chart.apis.google.com/chart?cht=qr&chs=100x100&choe=UTF-8&chld=H|0&chl='+encodeURIComponent(location.href))})();">qr code</a>
    <a href="javascript:(function(){var e=prompt('What word would you like to define?');window.open('https://dictionary.com/browse/'+e);})();">dictionary</a>
    <a href="javascript:(function(){var e=prompt('What word would you like to find a synonym for?');window.open('https://thesaurus.com/browse/'+e);})();">thesaurus</a>
    <a href="javascript:(function(){var e=prompt('What would you like to search for on Wikipedia?');window.open('https://en.wikipedia.org/wiki/'+e);})();">wikipedia</a>
  </body>
</html>
